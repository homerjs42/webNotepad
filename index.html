<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en">

<head>
  <base href="/"/>
  <title>Web Notepad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/bootstrap-responsive.css"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/toaster.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="webNotepad">
<div toaster></div>
<div id="wrap" class="container">
  <!-- header -->
  <div class="system-header"></div>

  <!-- content -->
  <div class="login-widget"></div>
  <div ng-view class="contentBody"></div>
  <!-- end content -->
</div>

<div id="push"></div>

<!-- footer -->
<div id="footer" class="footer">
  <div class="container">
    <div class="well">
      <span logout-widget></span>
    </div>
  </div>
</div>

<!-- load all scripts -->
<!--
It is now considered a good idea to put your scripts at the bottom of
your page to make it load faster.  So here they are.
-->

<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib/angular/angular-resource.js" type="text/javascript"></script>
<script src="lib/angular/angular-cookies.js" type="text/javascript"></script>
<script src="lib/angular/angular-sanitize.js" type="text/javascript"></script>
<script src="lib/angular/angular-bootstrap.js" type="text/javascript"></script>
<script src="lib/localstorage/localStorageModule.js" type="text/javascript"></script>
<script src="js/mongolabs_settings.js" type="text/javascript" ></script>
<script src="js/webNotepad.js" type="text/javascript"></script>
<script src="js/services.js" type="text/javascript"></script>
<script src="js/controllers.js" type="text/javascript"></script>
<script src="js/filters.js" type="text/javascript"></script>
<script src="js/inputDirectives.js" type="text/javascript"></script>
<script src="js/directives.js" type="text/javascript"></script>
</body>
</html>
